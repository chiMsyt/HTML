<!DOCTYPE html>
<html lang="en_US">
    <body>
        <!--
        <p> defines a paragraph, browser will automatically remove multiple spaces if it is not formatted properly.
        HTML horizontal rules -> <hr> defines a thematic break in an html page, most often displayed as a horizontal rule, used to separate content (or define change) in an html page. Similar to the (---) on my README.mds, just adds a line between new paragraphs and such
        -->
        <h1>This is heading 1</h1>
        <p>This is some text.</p>
        <hr>
        <h2>This is heading 2</h2>
        <p>This is some other text.</p>
        <hr>

        <!--
        HTML line breaks -> <br>, defines a line break, basically just pressing "enter" when writing text
        -->
        <p>This is<br>a paragraph<br>with line breaks.</p>
        <hr>

        <!--
        <pre> element defines preformatted text, everything inside is displayed in a fixed-width font (usually Courier), and it preserves both spaces and line breaks
        -->
        <pre>
            My honey lies over the ocean.

            My honey lies over the sea.

            My honey lies over the ocean.

            Oh, bring back my honey to me.
        </pre> <hr>

    </body>
</html>

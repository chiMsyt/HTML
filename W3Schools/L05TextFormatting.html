<!DOCTYPE html>
<html lang="en_US">
    <body>
        <!--
        html contains several elements for defining text with a special meaning
        <b> - Bold text
        <strong> - Important text
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text
        <sup> - Superscript text
        -->

        <!--
        <b> defines bold text, without any extra importance

        <strong> defines text with strong importance, the content inside is typically displayed in bold
        -->
        <b>This text is bold</b> <br>
        <strong>This text is important!</strong> <hr>
        
        <!--
        <i> defines a part of text in an alternate voice or mood, displays in italic. often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.

        <em> defines emphasized text, content inside is typically displayed in italic.
        a screen reader wil pronounce the words in <em> with an emphasis, using verbal stress
        -->
        <i>This text is italic</i> <br>
        <em>This text is emphasized</em> <hr>

        <!--
        <small> defines smaller text
        -->
        <small>This is some smaller text.</small> <hr>

        <!--
        <mark> defines text that should be marked or highlighted
        -->
        <p>Do not forget to buy <mark>milk</mark> today.</p><hr>

        <!--
        <del> defines text that has been deleted from a document, browsers usually strike a line through deleted text
        -->
        <p>My favorite color is <del>blue</del> red.</p> <hr>

        <!--
        <ins> defines a text that been inserted into a document, browsers usually underline inserted text
        -->
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p> <hr>

        <!--
        <sub> defines subscript text, appears half a character below the normal line, is sometimes rendered in a smaller font, can be used for chemical formulas like H2O
        -->
        <p>H<sub>2</sub>O</p> <hr>

        <!--
        <sup> defines superscript text, appears half a character above the normal line, is sometimes rendered in a smaller font, can be used for footnotes like WWW[1]
        -->
        <p>WWW<sup>1</sup></p> <hr>
    </body>
</html>

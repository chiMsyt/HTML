<!DOCTYPE html>
<html lang="en_US">
    <body>
        <!--
        the html style attribute is used to add styles to an element, color, size, fonts, etc
        -->
        <tagname style="property:value;"></tagname>

        <!--
        background color defines the color for an html element
        -->
        <body style="background-color:powderblue;">

            <h1>This is a heading</h1>
            <p>This is a paragraph.</p> <hr>
            <!-- to set color for two different elements: -->
            <h1 style="background-color:red;">This is a heading</h1>
            <p style="background-color:tomato;">This is a paragraph.</p>
            </body>

        <hr>
        <!--
        text color, CSS property, defines the text color for an html element    
        -->
        <h1 style="color:blue;"> This is a heading </h1>
        <p style="color: red;"> This is a paragraph </p>

        <hr>
        <!--
        fonts, font-family defines the font to be used for an html element
        -->
        <h1 style="font-family:verdana;">This is a heading</h1>
        <p style="font-family:courier;">This is a paragraph.</p>
        <hr>

        <!--
        text size, font-size defines the text size for an html element
        -->
        <h1 style="font-size:300%;">This is a heading</h1>
        <p style="font-size:160%;">This is a paragraph.</p>
        <hr>
        <!--
        text alignment, text-align defines the horizontal text alignment for an html element
        -->
        <h1 style="text-align:center;">Centered Heading</h1>
        <p style="text-align:center;">Centered paragraph.</p>
        <hr>
    </body>
</html>
